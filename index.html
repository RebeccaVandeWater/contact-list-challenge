<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patua+One&family=Permanent+Marker&family=Roboto+Mono:wght@100;400&display=swap" rel="stylesheet">
    
    <title>Contact List</title>

</head>
<body>
    <header>
        <div class="card center space-evenly padding-right-thin">
            <span class="material-symbols-outlined">perm_contact_calendar</span> 
            <span>My Contact List</span>
        </div>

        <div class="card center space-evenly padding-bottom ">
            <span class="padding-right">
                <button class="btn-blue" onclick="drawAddContact()">Add Contact</button>
            </span>

            <span>
                <button class="btn-red" onclick="drawDeleteContact()">Delete Contact</button>
            </span>
        </div>
    </header>
    
    <form id="add" class="card center space-evenly hidden">

        <div class="subHeading padding-right-thin center">
            <span class="material-symbols-outlined">person_add</span>
            <span>Add Contact</span>
        </div><br>

        <div class="center space-evenly">
            <span class="padding-right">
                <label for="name">Name: </label>
                <input type="text" id="name">
            </span>

            <span class="padding-right">
                <label for="phone number">Phone Number: </label>
                <input type="text" id="phone number">
            </span>

            <span class="padding-right">
                <label for="emergency cont">Emergency Contact</label>
                <input type="checkbox" id="emergency cont">
            </span>
        </div><br>
       
        <div class="center space-evenly padding-bottom">
            <span class="padding-right">
                <input class="btn-blue" type="submit" value="Submit" onclick="addContact(event)">
            </span>

            <span>
                <button class="btn-red" onclick="cancelAdd(event)">Cancel</button>
            </span>

        </div>

    </form>
    
    <div id="delete" class="card center space-evenly hidden">
        <div class="subHeading padding-right-thin center">
            <span class="material-symbols-outlined">person_remove</span>
            <span>Delete Contact</span>
        </div><br>

        <div class="center space-evenly padding-bottom">
            <span class="padding-right">
                <input class="btn-blue" type="submit" value="Submit" onclick="deleteContact(event)">
            </span>

            <span>
                <button class="btn-red" onclick="cancelDelete(event)">Cancel</button>
            </span>

    </form>



    <script src="main.js"></script>
</body>
</html>
